<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8" />
    <title>Звітний документ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">
            <h3>ЗВІТИ З ЛАБОРАТОРНИХ РОБІТ</h3>
            <h3>З ДИСЦИПЛІНИ «WEB-ОРІЄНТОВАНІ ТЕХНОЛОГІЇ.</h3>
            <h3>ОСНОВИ FRONTEND ТА BACKEND РОЗРОБОК»</h3>
            <span><b>Студент групи ІК-23 Котов Андрій</b></span>
        </div>
        <div class="photo border-radius">
            <image src="photo.jpg">
        </div>
    </header>
    <div class="main">
        <div class="lab-menu js-lab-menu"></div>
        <div class="lab-content js-lab-content">
            <div class="lab-unit js-lab-unit" data-title="Лабораторна робота №1">
                <div class="js-lab-unit-item" data-title="Опис предметного середовища">
                    <iframe class="page-iframe js-page-iframe" src="pages/lab1/p1.html"></iframe>
                </div>
                <div class="js-lab-unit-item" data-title="Опис бізнес-логіки">
                    <iframe class="page-iframe js-page-iframe" src="pages/lab1/p2.html"></iframe>
                </div>
                <div class="js-lab-unit-item" data-title="Тема, мета, місце розташування">
                    <iframe class="page-iframe js-page-iframe" src="pages/lab1/p3.html"></iframe>
                </div>
                <div class="js-lab-unit-item js-disabled" data-title="Структура документа"></div>
                <div class="js-lab-unit-item" data-title="HTML код документа" data-type="sub">
                    <iframe class="page-iframe js-page-iframe" src="pages/lab1/p_html.html"></iframe>
                </div>
                <div class="js-lab-unit-item" data-title="CSS стилі" data-type="sub">
                    <iframe class="page-iframe js-page-iframe" src="pages/lab1/p_css.html"></iframe>
                </div>
                <div class="js-lab-unit-item" data-title="JS скрипт" data-type="sub">
                    <iframe class="page-iframe js-page-iframe" src="pages/lab1/p_js.html"></iframe>
                </div>
                <div class="js-lab-unit-item" data-title="Висновки">
                    <iframe class="page-iframe js-page-iframe" src="pages/lab1/p4.html"></iframe>
                </div>
            </div>
            <div class="lab-unit js-lab-unit" data-title="Лабораторна робота №2">
                <div class="js-lab-unit-item" data-title="Тема, мета, місце розташування">
                    <iframe class="page-iframe js-page-iframe" src="pages/lab2/p1.html"></iframe>
                </div>
                <div class="js-lab-unit-item" data-title="Способи підключення стилів">
                    <iframe class="page-iframe js-page-iframe" src="pages/lab2/p2.html"></iframe>
                </div>
                <div class="js-lab-unit-item js-disabled" data-title="Селектори"></div>
                <div class="js-lab-unit-item" data-title="Селектори тегу" data-type="sub">
                    <iframe class="page-iframe js-page-iframe" src="pages/lab2/p3.html"></iframe>
                </div>
                <div class="js-lab-unit-item" data-title="Селектори класу" data-type="sub">
                    <iframe class="page-iframe js-page-iframe" src="pages/lab2/p4.html"></iframe>
                </div>
                <div class="js-lab-unit-item" data-title="Селектори ідентифікаторів" data-type="sub">
                    <iframe class="page-iframe js-page-iframe" src="pages/lab2/p5.html"></iframe>
                </div>
                <div class="js-lab-unit-item" data-title="Інші селектори" data-type="sub">
                    <iframe class="page-iframe js-page-iframe" src="pages/lab2/p6.html"></iframe>
                </div>
                <div class="js-lab-unit-item" data-title="CSS: Шрифти, Текст, Таблиці, Фон, Контур, Списки; Просунутий CSS">
                    <iframe class="page-iframe js-page-iframe" src="pages/lab2/p7.html"></iframe>
                </div>
                <div class="js-lab-unit-item" data-title="Висновки">
                    <iframe class="page-iframe js-page-iframe" src="pages/lab2/p8.html"></iframe>
                </div>
            </div>
            <div class="lab-unit js-lab-unit" data-title="Застосунок (демонстрація)">
                <div class="js-lab-unit-item" data-title="Місце розташування">
                    <iframe class="page-iframe js-page-iframe" src="pages/appweb/p0.html"></iframe>
                </div>
                <div class="js-lab-unit-item" data-title="Опис технологій">
                    <iframe class="page-iframe js-page-iframe" src="pages/appweb/p1.html"></iframe>
                </div>
                <div class="js-lab-unit-item" data-title="Загальна структура">
                    <iframe class="page-iframe js-page-iframe" src="pages/appweb/p2.html"></iframe>
                </div>
                <div class="js-lab-unit-item js-disabled" data-title="Сторінки"></div>
                <div class="js-lab-unit-item" data-title="Головна" data-type="sub">
                    <iframe class="page-iframe js-page-iframe" src="pages/appweb/p_g.html"></iframe>
                </div>
                <div class="js-lab-unit-item" data-title="Опис послуг" data-type="sub">
                    <iframe class="page-iframe js-page-iframe" src="pages/appweb/p_o.html"></iframe>
                </div>
                <div class="js-lab-unit-item" data-title="Тарифні плани" data-type="sub">
                    <iframe class="page-iframe js-page-iframe" src="pages/appweb/p_t.html"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
